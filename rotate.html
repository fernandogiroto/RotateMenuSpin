<html>
    <head>
    <meta charset="UTF-8">
    <title>Rotate Spin CSS</title>
    <link rel="stylesheet" href="rotate.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<div class="container">
    <div class="round-layout01 lazyloaded"
        data-bg="https://fernandoportugal.com/wp-content/uploads/2020/12/round-layout-01.png">
        <div class="round-layout01__img-motion rotate">
            <img width="244" height="244" src="https://fernandoportugal.com/wp-content/uploads/2020/11/22.png" class="rotate"
                alt="" data-ll-status="loaded">
        </div>
        <div class="round-layout01__wrapper">
            <div class="round-layout01_item item-position-01 select" onmouseover="change_text_passo1()">
                <button onclick="change_text_passo1()" class="button-rotate">AR</button> </div>
            <div class="round-layout01_item item-position-02 select" onmouseover="change_text_passo2()">
                <button onclick="change_text_passo2()" class="button-rotate">VR</button> </div>
            <div class="round-layout01_item item-position-03 select" onmouseover="change_text_passo3()">
                <button onclick="change_text_passo3()" class="button-rotate">MR</button> </div>
            <div class="round-layout01_item item-position-04 item-absent" onmouseover="change_text_passo4()">
                <button onclick="change_text_passo4()" class="button-rotate-final">XR</button>
            </div>
            <div class="round-layout01_center">
                <h5 class="tt-title" id="text_title"> </h5>
                <p id="text">
                    Entenda melhor as nossas capacidades de desenvolvimento.</p>
            </div>
        </div>
    </div>
</div>
<script src="rotate.js"></script>
</html>
